<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1 align="center">Nota Escolar</h1>

    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Matéria</th>
                <th>1° Unidade</th>
                <th>2° Unidade</th>
                <th>3° Unidade</th>
                <th>4° Unidade</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>Portugês</td>
                <td>10</td>
                <td>9,5</td>
                <td>10</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot align="center">
            <t>
                <td colspan="5">2023</td>
                </tr>
        </tfoot>
    </table>

    <h2>Exemplo de Tabela como Layout</h2>
    <table width="600">
        <tr height="90">
            <td colspan="5" align="center" bgcolor="deepSkyBlue">Cabeçalho</td>
        </tr>
        <tr height="300">
            <td width="20" bgcolor="black"></td>
            <td bgcolor="red">Coluna 1</td>
            <td bgcolor="yellow">Coluna 2</td>
            <td width="20" bgcolor="black"></td>
        </tr>
        <tr>
            <td height="30" align="center" colspan="5" bgcolor="green">Rodapé</td>
        </tr>
    </table>
</body>

</html>
