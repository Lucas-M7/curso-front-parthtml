<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Tabela</title>

    <style>
        body{
            background-color: gray;
        }
        
        table {
            width: 600px;
            background-color: rgb(255, 255, 255);
            margin: 0 auto;
            text-align: center;
            }

        .cabecalho{
            background-color: red;
            height: 90px;
        }
    </style>

</head>

<body>
    <table border="1">
        <tr>
            <td class="cabecalho"></td>
        </tr>
        <tr>
            <td>
                <h1>Sei Lá</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam rerum laborum voluptatem! Harum sunt
                    ipsum sint blanditiis distinctio a sapiente quaerat delectus, vitae numquam eum dolorem fugit veniam
                    autem nihil!</p>
                    <button>Botão besta</button>
                    <p>Só uma palinha: <a href="https://youtube.com" target="_blank">Link</a></p>
            </td>
        </tr>
    </table>
</body>

</html>
