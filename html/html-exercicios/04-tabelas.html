<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas e Layouts Tabelaados</h1>

    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Coluna A</th>
                <th>Coluna B</th>
                <th>Coluna C</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>1A</td>
                <td>1B</td>
                <td>1C</td>
            </tr>
            <tr>
                <td>2A</td>
                <td>2B</td>
                <td>2C</td>
            </tr>
            <tr>
                <td>3A</td>
                <td colspan="2">3BC</td>
            </tr>
        </tbody>
        <tfoot align="center">
            <tr>
                <td colspan="3">Rodapé da Tabela</td>
            </tr>
        </tfoot>
    </table>

    <h2>Tabela como Layout</h2>

    <table width = "600">
        <tr height = "90">
            <td align="center" colspan="4" bgcolor="#bbccee">Cabeçalho</td>
        </tr>
        <tr height = "300">
            <td width = "20" bgcolor="black"></td>
            <td bgcolor="#dddddd">Coluna 1</td>
            <td bgcolor="#fee658">Coluna 2</td>
            <td width = "20" bgcolor="black"></td>
        </tr>
        <tr>
            <td bgcolor="#ff0000" colspan="4" align="center">Rodapé</td>
        </tr>
    </table>

</body>

</html>
